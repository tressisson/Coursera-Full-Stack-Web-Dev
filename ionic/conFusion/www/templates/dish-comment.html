<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Add Comment</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeComment()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form id="submitComment" name="commentForm" ng-submit="submitCommentModal()">
            <div class="list">
                <label class="item item-input item-select">
                    <span class="input-label">Rating</span>
                    <select ng-model="mycomment.rating">
                        <option ng-repeat="i in [1,2,3,4,5]" value="{{i}}">{{i}}</option>
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" id="author" name="author" ng-model="mycomment.author">
                </label>
                <label class="item item-input">
                    <span class="input-label">Comment</span>
                    <textarea id="comment" name="comment" ng-model="mycomment.comment"></textarea>
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Submit</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
